<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link rel="stylesheet" href="./style.css">
   <title>JIRA Ticket Clone</title>
</head>
<body>
   <!------------------------------------------- Tool-box --------------------------------------------------->
   <div class="toolbox-cont">
      <div class="color-priority-cont">
         <div class="lightpink color"></div>
         <div class="lightblue color"></div>
         <div class="lightgreen color"></div>
         <div class="black color"></div>
      </div>
      <div class="action-btn-cont">
         <div class="add-btn-cont">
            <i class="fas fa-plus"></i>
         </div>
         <div class="remove-btn-cont">
            <i class="fas fa-trash-alt"></i>
         </div>
      </div>
   </div>

   <!--------------------------------------------- Main-container ------------------------------------------>   
   <div class="main-cont">
      <!-- <div class="ticket-cont">
         <div class="ticket-color lightpink"></div>
         <div class="ticket-id">#dfhUyDg</div>
         <div class="task-area" >random text</div>
         <div class="ticket-lock">
            <i class="fas fa-lock"></i>
         </div>
      </div> -->
   </div>
   
   <!--------------------------------------------- Modal Container ----------------------------------------------------->
   <div class="modal-cont">
      <textarea spellcheck="false" class="textarea-cont" value='' placeholder="Enter your Task..."></textarea>
      <div class="priority-colors-cont">
         <div class="lightpink priority-color"></div>
         <div class="lightblue priority-color"></div>
         <div class="lightgreen priority-color"></div>
         <div class="black priority-color border"></div>
      </div>
      
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./script.js"></script>
</html>
